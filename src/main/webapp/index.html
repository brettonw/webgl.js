<body><div id="title" style="text-align:left; font-size:24px;">webgl.js</div><div id="render-container"><div id="render-canvas-div"></div></div><div style="font-size:12px;height:34px; margin-top:2px;margin-bottom:2px;vertical-align:middle;">

        <tr>
            <td>FOV <input type="range" class="myRange" style="width:200px;vertical-align:middle;" id="fovRange" min="0" max="100" step="1" value="60" oninput="updateView ();"></td>
            <td>Framing <input type="range" class="myRange" style="width:200px;vertical-align:middle;" id="framingRange" min="0" max="100" step="1" value="90" oninput="updateView ();"></td>
            <td><input type="checkbox" id="animateCheckbox" onchange="clickAnimateCheckbox ();" CHECKED> Animated</td>
            <td><input type="button" value="Save" onclick="onClickSave ();"></td>
            <td><span style="float:right;" id="displayFpsSpan">0</span></td>
        </tr>
    </table>
</div>
